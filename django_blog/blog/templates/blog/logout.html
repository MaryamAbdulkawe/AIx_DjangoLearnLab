{% extends 'blog/base.html' %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h3>You have been logged out successfully!</h3>
                <p class="text-muted">Thanks for using our blog!</p>
                <div class="mt-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
                    <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Home</a>
                </div>
                <script>
                    // Force reload after 3 seconds to ensure session is cleared
                    setTimeout(function() {
                        window.location.href = "{% url 'post_list' %}";
                    }, 3000);
                </script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
